<!DOCTYPE html>
<!--
    Author: Kennedy Page
    Date: 10.08.2024
    CSC 372-01

    This is the Rock, Paper, Scissors game HTML page.
    It contains the structure of the game, including:
    - A section for the player's throw, where they can choose between rock, paper, or scissors.
    - A section to display the computer's throw, which will be selected randomly.
    - A section to display the outcome of the game (win, lose, or tie).
    The page also includes a "Play Again" button to reset the game after each round.
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Go!</h1>

    <!-- Player Throw Section -->
    <section id="player-throw">
      <div class="choices">
        <img src="images/rock.PNG" alt="Rock" id="rock" class="choice" />
        <img src="images/paper.PNG" alt="Paper" id="paper" class="choice" />
        <img
          src="images/scissors.PNG"
          alt="Scissors"
          id="scissors"
          class="choice"
        />
      </div>
      <h2>Your Throw</h2>
    </section>

    <!-- Computer Throw Section -->
    <section id="computer-throw">
      <img
        src="images/question-mark.PNG"
        alt="Waiting..."
        id="computer-choice"
      />
      <h2>Computer Throw</h2>
    </section>

    <!-- Outcome Section -->

    <section id="outcome">
      <h2>Results</h2>
      <p id="result">Make your move!</p>
      <button id="play-again-button" style="display: none">Play Again</button>
    </section>

    <!-- Score Section -->
    <section id="score">
      <h2>Score</h2>
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
      <p>Ties: <span id="ties">0</span></p>
      <button id="reset-button">Reset Score</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
